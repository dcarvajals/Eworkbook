<!--modal para una nueva clase-->
<div class="modal fade" id="modal_classroom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New class</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="frmClass">
                    <div class="row">
                        <div class="form-group col-8">
                            <label class="col-form-label" for="class_name"> Class name * </label>
                            <input id="class_name" type="text" class="form-control" required
                            ng-model="name_cl" name="name_cl">
                        </div>
                        <div class="form-group col-4">
                            <label class="col-form-label" for="class_course"> Class course </label>
                            <input id="class_course" type="number" class="form-control"
                                   ng-model="number_cl" name="number_cl">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="class_description"> Class description </label>
                        <textarea id="class_description" type="text" class="form-control"
                                  ng-model="description_cl" name="description_cl"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn bg-gradient-primary"
                        ng-click="addClass(frmClass)" ng-disabled="frmClass.$invalid" >Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-lg mx-4">
    <div class="card-body p-3">
        <div class="row gx-4">
            <div class="col-auto">
                <div class="avatar avatar-xl position-relative">
                    <i class="ni ni-calendar-grid-58 text-warning h1 opacity-10"></i>
                    <!--<img src="../assets/img/team-1.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">-->
                </div>
            </div>
            <div class="col-auto my-auto">
                <div class="h-100">
                    <h5 class="mb-1">
                        Classroom
                    </h5>
                    <p class="mb-0 font-weight-bold text-sm">
                        Public Relations
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid py-4">

                        <h6>{{dom_tableClass.name_class}}</h6>
                        <div class="avatar-group">

                        </div>
                    </div>
                    <div class="ms-auto">
                        <div class="dropdown">
                            <button class="btn btn-link text-secondary ps-0 pe-2" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-ellipsis-v text-lg" aria-hidden="true"></i>
                            </button>

                                <a class="dropdown-item" href="javascript:;">Duplicate</a>

                    <div class="col-6">
                        <h6 class="text-sm mb-0">5</h6>
                        <p class="text-secondary text-sm font-weight-bold mb-0">Participants</p>
                    </div>
                    <div class="col-6 text-end">
                        <h6 class="text-sm mb-0">{{dom_tableClass.date_registration_class.split("T")[0]}}</h6>
                        <p class="text-secondary text-sm font-weight-bold mb-0">Due date</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
